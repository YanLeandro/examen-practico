
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/checkform_85890.png" type="image/x-icon">

        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css">
    <script src="/js/app.js"></script>
    <script src="/js/header.js" type="text/javascript" defer></script>
    <script src="/js/footer.js" type="text/javascript" defer></script>
    
    <link rel="shortcut icon" href="c1" type="image/x-icon">


    <title>Proyecto formulario</title>
</head>

<body>
    <header-component></header-component>
    <main>
        <fieldset>
            <form>

                <section class="form-register">
                    <h4>Formulario Registro</h4><br>
                    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    <input class="controls" type="text" name="Apellido1" id="nombre" placeholder="Primero Apellido">
                    <input class="controls" type="text" name="Apellido 2" id="nombre" placeholder="Segundo Apellido">
                    <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Móvil">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
                    <input class="controls" type="password" name="contraseña" id="contraseña"
                        placeholder="Ingrese su contraseña"><br><br>
                    <input type="checkbox" id="edad1" name="vehicle1" value="edad1">
                    <label for="edad1"> 16-20 años</label>
                    <input type="checkbox" id="edad2" name="vehicle2" value="edad2">
                    <label for="vehicle2"> 20-24 años</label>
                    <input type="checkbox" id="edad3" name="vehicle3" value="edad3">
                    <label for="vehicle3"> 24-30 años</label><br><br>
                    <textarea name="text" id="text" cols="29" rows="5" placeholder="¡Comentarios aqui!"></textarea><br><br>
                    <input class="botons" type="submit" value=" Registrar"><br><br>


                </section>
               
        </fieldset>

    </main>






    <footer-component></footer-component>
</body>

</html>
